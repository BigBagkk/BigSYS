<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<div class="container">
		<table id="tableDepartmentList" class="display" cellspacing="0"
			width="100%">
			<thead>
				<tr>
					<th>编号</th>
					<th>班组名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>编号</th>
					<th>班组名称</th>
					<th>操作</th>
				</tr>
			</tfoot>
			<tbody align="center"></tbody>
		</table>
	</div>
		
	<div id="content" style="margin: 10px"></div>
	<!-- 模态对话框显示内容  -->
	<!-- Modal -->
	<div id="addModal" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 id="addModalLabel">添加班组</h3>
		</div>
		<div class="modal-body">
			<table>
				<tr>
					<td><p>班组:</p></td>
					<td><input id="addModalText" type="text" placeholder="新增班组"></td>
				</tr>
			</table>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button id = "addSave"class="btn btn-primary">保存</button>
		</div>
	</div>
	<!-- 模态对话框显示内容  -->
	<!-- 模态对话框显示内容  -->
	<!-- Modal -->
	<div id="editModal" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h3 id="addModalLabel">班组名称编辑</h3>
		</div>
		<div class="modal-body">
			<table>
			    <tr>
					<td><p>班组id:</p></td>
					<td><P id="editModalID" ></p></td>
				</tr>
				<tr>
					<td><p>班组名称:</p></td>
					<td><input id="editModalText" type="text"></td>
				</tr>

			</table>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button id = "editSave"class="btn btn-primary">更新</button>
		</div>
	</div>
	<!-- 模态对话框显示内容  -->
</body>
</html>
<script>
	$(document).ready(function(){
	    //使用表格控件DataTables配置项
	    var data = {$selectTeamInfo}; 
	    var table =  $('#tableDepartmentList').DataTable({
	    	data: data,
	    	columns: [
	                  { sWidth: "20px",data: 'id' },
	                  { sWidth: "50px",data: 'team_info' },
                      { sWidth: "20px", data: "id", mRender: function(data, type,row, full) {  
                          return '<a href ="#"  class="btn btn-info btn-lg" onclick="return editSingle('+row.id+',\''+row.team_info+'\');"><span class="icon-edit"></span>编辑</a>';  
                      	}
                      }
	              ],
            iDisplayLength : 10, //默认显示的记录数 
	    	bProcessing: true, //DataTables载入数据时，是否显示‘进度’提示  
	    	bPaginate: true, //翻页功能
	    	bLengthChange: true, //改变每页显示数据数量
	    	bFilter: true, //过滤功能
	    	bSort: true, //排序功能
	    	bInfo: true,//页脚信息
	    	bAutoWidth: true,//自动宽度
	    	sPaginationType: "full_numbers",//显示数字的翻页样式
	    		oLanguage: {
	    			sLengthMenu: "每页显示 _MENU_ 条记录",
	    			sZeroRecords: "抱歉， 没有找到",
	    			sInfo: "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
	    			//sInfoEmpty: "没有数据",
	    			sInfoFiltered: "(从 _MAX_ 条数据中检索)",
	    			oPaginate: {
	    			sFirst: "首页",
	    			sPrevious: "前一页",
	    			sNext: "后一页",
	    			sLast: "尾页"
	    			},
	    			sZeroRecords: "没有检索到数据",
	    			sProcessing : "正在获取数据，请稍后..."
	    	},
 			//dom: '<"clear">lfrtip',
 			select: true,
	       //dom: 'B<"top"lf>rt<"bottom"ip><"clear">',
	       dom: 'Blrftip',
	       buttons: {
	           buttons: [
	               {
	                   text: '新增',
	                   classname:'btn btn-info btn-lg',
	                   action: function ( dt ) {
	                       //alert(dt.column(2).data());
	                       //alert(this.column(2).data());
	                	   //this.disable();
	        			   $('#addModal').modal({
	        				   //keyboard: false
	        				 });
	                   }
	               }
	           ]
	       }
/*	        buttons: {
	            name: 'primary',
	            buttons: [ 'copy', 'csv', 'excel' ]
	        }*/
	     		//dom: 'Bfrtip',
	     		/* buttons: [
	     		          {
	     		              extend: 'excel',
	     		              text: '导出',
	     		              exportOptions: {
	     		                  modifier: {
	     		                      page: 'current'
	     		                  }
	     		              }
	     		          }
	     		      ]
	    		*/
	    });// $('#tableDepartmentList').DataTable结尾	
		//绑定模态对话框新增按钮
		$('#addSave').bind('click', function() {
			if($('#addModalText').val()=="")
				{
					alert("新增班组名称不能为空！！");
					return;
				}
			var data = {
					teamName : $('#addModalText').val()
				};
			
			$.ajax({
				type : 'post',
				data : data,
				url : '/index/Staff/teamAdd',
				cache : false,
				success : function(msg) {
					if(msg)
						{
							//$('#addSave').modal('toggle');
							$('#addModal').modal('hide');
						}
					else{
						alert("新增失败！！");
					}
				}
			});
		});
		//绑定模态对话框编辑按钮
		$('#editSave').bind('click', function() {
			if($('#editModalText').val()=="")
				{
					alert("班组名称不能为空！！");
					return;
				}
			var data = {
					teamName : $('#editModalText').val(),
					teamID : $('#editModalID').html()
				};
			
			$.ajax({
				type : 'post',
				data : data,
				url : '/index/Staff/teamEdit',
				cache : false,
				success : function(msg) {
					if(msg)
						{
							//$('#addSave').modal('toggle');
							$('#editModal').modal('hide');
						}
					else{
						alert("更新失败！！");
					}
				}
			});
		});
		//新增弹框页面：：关闭后触发事件
	    $('#addModal').on('hidden', function () {
				$.ajax({
					type : 'post',
					url : '/index/Staff/teamAdmin',
					cache : false,
					success : function(msg) {
						$('#content').empty();
						$('#content').html(msg);
					}
				});
	      });
		//编辑弹框页面：：关闭后触发事件
	    $('#editModal').on('hidden', function () {
				$.ajax({
					type : 'post',
					url : '/index/Staff/teamAdmin',
					cache : false,
					success : function(msg) {
						$('#content').empty();
						$('#content').html(msg);
					}
				});
	      });
		
	 });/*初始化末尾*/	    
	
		function editSingle(id,name)
		{
		 	   $('#editModalText').val(name);
		 	   $('#editModalID').html(id);
			   $('#editModal').modal();
		};
</script>
